<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog de Turismo</title>

    <!-- CSS global y del header (global carga variables y estilos base) -->
    <link rel="stylesheet" href="src/public/css/global.css">
    <link rel="stylesheet" href="src/public/css/partials/header.css">
</head>

<body>

    <!-- lugar donde se insertará el header.html -->
    <div id="header-placeholder"></div>

    <main class="container">
        <h1>Bienvenido al Blog de Turismo</h1>
        <p>Este es el contenido principal. Crea aquí tus secciones, posts y enlaces a las páginas específicas (iglesias,
            parques, etc.).</p>
        <!-- Ejemplo de tarjeta -->
        <section class="card">
            <h2>Destino destacado</h2>
            <p>Breve descripción del lugar turístico...</p>
        </section>
    </main>

    <!-- lugar donde se insertará el footer.html -->
    <div id="footer-placeholder"></div>

    <!-- scripts: loadComponents carga header/footer y luego inicializa menú y darkmode -->
    <script src="src/public/js/loadComponents.js" defer></script>
    <script src="src/public/js/headerMenu.js" defer></script>
    <script src="src/public/js/darkMode.js" defer></script>
</body>

</html>
