<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog de Turismo</title>

    <!-- CSS global y del header (global carga variables y estilos base) -->
    <link rel="stylesheet" href="/blog-turismo/src/public/css/global.css">
    <link rel="stylesheet" href="/blog-turismo/src/public/css/partials/header.css">

</head>

<body>

    <!-- lugar donde se insertará el header.html -->
    <div id="header-placeholder"></div>

    <main>
    <!--
        <h1>Bienvenido al Blog de Turismo</h1>
        <p>Este es el contenido principal. Crea aquí tus secciones, posts y enlaces a las páginas específicas (iglesias,
            parques, etc.).</p>
        <!-- Ejemplo de tarjeta ->
        <section>
            <h2>Destino destacado</h2>
            <p>Breve descripción del lugar turístico...</p>
        </section>
    -->

    <section class="turismo-container">
    
        <h2>Lugares Turísticos Recomendados</h2>
    
        <div class="tarjetas">
    
            <!-- Tarjeta 1 -->
            <div class="tarjeta">
                <img src="https://picsum.photos/600/400?random=1" alt="Lugar turístico">
    
                <div class="contenido">
                    <h3>Laguna Azul</h3>
                    <p>
                        Un hermoso paraíso natural rodeado de montañas y aguas cristalinas,
                        perfecto para descansar y conectar con la naturaleza.
                    </p>
                </div>
    
                <video controls>
                    <source src="/videos/laguna-azul.mp4" type="video/mp4">
                </video>
            </div>
    
            <!-- Tarjeta 2 -->
            <div class="tarjeta">
                <img src="https://picsum.photos/600/400?random=2" alt="Lugar turístico">
    
                <div class="contenido">
                    <h3>Cascada del Sol</h3>
                    <p>
                        Una impresionante caída de agua, ideal para practicar senderismo,
                        fotografía y disfrutar del aire fresco.
                    </p>
                </div>
    
                <video controls>
                    <source src="/videos/cascada-sol.mp4" type="video/mp4">
                </video>
            </div>
    
        </div>
    </section>

    </main>

    <!-- lugar donde se insertará el footer.html -->
    <div id="footer-placeholder"></div>

    <!-- scripts: loadComponents carga header/footer y luego inicializa menú y darkmode -->
    <script src="/blog-turismo/src/public/js/loadComponents.js" defer></script>
    <script src="/blog-turismo/src/public/js/headerMenu.js" defer></script>
    <script src="/blog-turismo/src/public/js/darkMode.js" defer></script>
</body>

</html>
