<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TÍTULO}</title>

    <link rel="stylesheet" href="/blog-turismo/src/public/css/global.css">
    <link rel="stylesheet" href="/blog-turismo/src/public/css/page.css">

    <script defer src="/blog-turismo/src/public/js/darkMode.js"></script>
</head>

<body onload="initDarkMode()">

    <div id="header-container"></div>

    <main class="container">

        <h1 class="page-title">{TÍTULO}</h1>
        <p class="page-description">{DESCRIPCIÓN BREVE}</p>

        <!-- CARRUSEL -->
        <div class="carousel">
            <div class="carousel-track">

                <div class="carousel-item">
                    <img src="/blog-turismo/src/public/img/{carpeta}/1.jpg">
                </div>

                <div class="carousel-item">
                    <video src="/blog-turismo/src/public/videos/{carpeta}/intro.mp4" controls></video>
                </div>

                <div class="carousel-item">
                    <img src="/blog-turismo/src/public/img/{carpeta}/2.jpg">
                </div>

            </div>
        </div>

        <!-- 10 LUGARES -->
        {LUGARES}

    </main>

    <div id="footer-container"></div>

    <script>
        // cargar header/footer
        fetch("/blog-turismo/src/views/partials/header.html")
            .then(r => r.text())
            .then(html => document.getElementById("header-container").innerHTML = html);

        fetch("/blog-turismo/src/views/partials/footer.html")
            .then(r => r.text())
            .then(html => document.getElementById("footer-container").innerHTML = html);

        // carrusel auto
        let idx = 0;
        function moveCarousel() {
            const track = document.querySelector(".carousel-track");
            const total = document.querySelectorAll(".carousel-item").length;
            idx = (idx + 1) % total;
            track.style.transform = `translateX(-${idx * 100}%)`;
        }
        setInterval(moveCarousel, 3500);
    </script>

</body>

</html>
